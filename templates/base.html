<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Cherry on Top{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ไอคอน Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4); /* ชมพูหวาน ไล่เฉด */
      font-family: 'Prompt', sans-serif;
    }
    .navbar {
      background: #e91e63; /* ชมพูสดใส */
    }
    .nav-link {
      color: white !important;
      font-weight: 600;
    }
    .nav-link.disabled {
      opacity: 0.6;
      pointer-events: none; /* ปิดการคลิก */
    }
    .navbar-brand {
      font-weight: 700;
      color: #fff;
    }
    .navbar-toggler-icon {
      filter: invert(1); /* เปลี่ยนไอคอน toggle เป็นสีขาว */
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">Cherry on Top</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if not user.is_authenticated %}disabled{% endif %}" href="{% url 'home' %}">หน้าแรก</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if not user.is_authenticated %}disabled{% endif %}" href="{% url 'menu' %}">เมนูอาหาร</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if not user.is_authenticated %}disabled{% endif %}" href="{% url 'delivery' %}">บริการจัดส่ง</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if not user.is_authenticated %}disabled{% endif %}" href="{% url 'trackorder' %}">ติดตามคำสั่งซื้อ</a>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item">
          <span class="nav-link text-white"><i class="bi bi-person-circle"></i> {{ user.nickname|default:user.username }}</span>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">เข้าสู่ระบบ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">สมัครสมาชิก</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- เนื้อหาหลัก -->
<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
