{% extends 'base.html' %}

{% block title %}เข้าสู่ระบบ | Cherry on Top{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Prompt', sans-serif;
  }
  .login-card {
    background: #fff0f6;
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 420px;
    margin: 70px auto 40px;
    box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
  }
  h2 {
    font-weight: 700;
    color: #e91e63;
  }
  label.form-label {
    font-weight: 600;
    color: #d81b60;
  }
  .form-control {
    border: 2px solid #f48fb1;
    border-radius: 12px;
    padding: 10px 15px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  .form-control:focus {
    border-color: #ec407a;
    box-shadow: 0 0 6px #ec407a;
  }
  .btn-primary {
    background: linear-gradient(90deg, #f50057, #ff4081);
    border: none;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 12px 0;
    border-radius: 15px;
    color: white;
  }
  .btn-primary:hover {
    background: linear-gradient(90deg, #ff4081, #f50057);
  }
  .alert-danger {
    background-color: #fce4ec;
    color: #880e4f;
    border-radius: 10px;
  }
  .mt-3.text-center a {
    color: #e91e63;
    font-weight: 600;
    text-decoration: none;
  }
  .mt-3.text-center a:hover {
    color: #ff4081;
    text-decoration: underline;
  }
  @media (max-width: 576px) {
    .login-card {
      margin: 30px 15px;
      padding: 30px 20px;
    }
  }
</style>

<div class="container">
  <div class="login-card shadow-sm">
    <h2 class="mb-4 text-center">เข้าสู่ระบบ</h2>

    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <!-- ฟอร์ม HTML ธรรมดา ไม่ใช้ Django form object -->
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">ชื่อผู้ใช้</label>
        <input type="text" id="username" name="username" class="form-control" autocomplete="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">รหัสผ่าน</label>
        <input type="password" id="password" name="password" class="form-control" autocomplete="current-password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">เข้าสู่ระบบ</button>
    </form>

    <div class="mt-3 text-center">
      ยังไม่มีบัญชี? <a href="{% url 'register' %}">สมัครสมาชิก</a>
    </div>
  </div>
</div>
{% endblock %}
