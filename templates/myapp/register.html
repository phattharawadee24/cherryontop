<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>สมัครสมาชิก - Cherry on Top</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #ffdaec, #ffd1f3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #a340a8;
    }
    .container {
      background: #fff0fb;
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(219, 112, 147, 0.3);
      width: 380px;
      text-align: center;
    }
    h1 {
      color: #d94fe2;
      margin-bottom: 1.2rem;
      font-weight: 700;
      font-size: 1.9rem;
      letter-spacing: 1px;
      text-shadow: 0 1px 3px rgba(217, 79, 226, 0.5);
    }
    form {
      text-align: left;
      margin-top: 1rem;
    }
    label {
      display: block;
      margin: 0.9rem 0 0.4rem;
      color: #b153d9;
      font-weight: 600;
      font-size: 0.95rem;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.55rem 0.7rem;
      border: 2px solid #f3a0e6;
      border-radius: 8px;
      font-size: 1rem;
      outline-color: #d94fe2;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #d94fe2;
      box-shadow: 0 0 6px #d94fe2aa;
    }
    button {
      margin-top: 1.8rem;
      width: 100%;
      background: #d94fe2;
      border: none;
      color: white;
      padding: 0.85rem 0;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 4px 10px #d94fe2cc;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: #b240b4;
      box-shadow: 0 6px 14px #b240b499;
    }
    .login-link {
      margin-top: 1.3rem;
      display: block;
      text-align: center;
      color: #a948c1;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .login-link:hover {
      text-decoration: underline;
      color: #7f308a;
    }
    /* Error message */
    p {
      background-color: #f9d6e8;
      border: 1.5px solid #e075bd;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      color: #b3409c;
      font-weight: 700;
      margin-bottom: 1rem;
      box-shadow: 0 0 8px #f2a6dbaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>สมัครสมาชิก Cherry on Top</h1>

    {% if error %}
      <p>{{ error }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <label for="username">ชื่อผู้ใช้</label>
      <input type="text" id="username" name="username" required>

      <label for="password1">รหัสผ่าน</label>
      <input type="password" id="password1" name="password1" required>

      <label for="password2">ยืนยันรหัสผ่าน</label>
      <input type="password" id="password2" name="password2" required>

      <button type="submit">สมัครสมาชิก</button>
    </form>
    <a href="{% url 'login' %}" class="login-link">มีบัญชีแล้ว? เข้าสู่ระบบ</a>
  </div>
</body>
</html>
